<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=no">
    <meta name="description" content="Fahrrad Imperium: 3, ist ein Web basiertes Klicker/Story Spiel mit Multiplayer Elementen.">
    <meta name="keywords" content="Fahrrad Imperium, Fahrrad Imperium 2, Fahrrad Imperium 3, Fahrrad Spiel Online, Spiel, Fahrrad Klicker,">
    <meta name="author" content="Dein Fahrrad Imperium Team"> 
    <meta name="robots" content="index, follow">
    <title>Fahrrad Imperium / Menü</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global-css-variables.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>  
  </head>
  <body>
    
    <div id="loadingScreen"></div>
    
    <div id="blur" class="blur"></div>
    
    <div class="fade-in" id="fadeIn"></div>  
    
    <div class="duo-container">
      
      <img src="tiktok-logo.png" class="tiktok-button" onclick="openTiktok()"> 
      <img src="discord-logo.png" class="discord-button" onclick="openDiscord()">

      <div id="particles-js"></div>
  
      <div class="logo-container">
        <h2 class="header">Fahrrad Imperium Test</h2>    
        <h2 class="sub-header">Tipp dich reich</h2>
        <img src="logo.png" class="logo">
      </div>
      
      <div class="parent-container">
        <div class="button-container">
          <button class="menu-button" onclick="startGame()">Spielen</button>
          
          <button class="menu-button" onclick="openPopup('popupNews')">Neues</button>
          
         
        </div>
      </div>
    </div>
  
    <div id="popupNews" class="popup-news">
      <div class="popup-content-news">
        <h2 class="news-header">Neues</h2>
          <div class="news-container">
            <p class="version-info">23.03.2025</p>
            <p class="news">- Update 0.2 ist da, volle Patch Notes auf dem Discord Server</p>
            <p class="version-info">16.03.2025</p>
            <p class="news">- Update 0.1 ist da, volle Patch Notes auf dem Discord Server</p>  
      </div>
    </div>
    <p class="close-tab-info">Tippe außerhalb zum schließen</p>
  </div>
  
  
    <script src="index.js"></script>
  </body>
</html>
