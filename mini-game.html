<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=" user-scalable=no">
    <title>Sammelrausch / Spiel</title>
    <link rel="stylesheet" href="global-css-variables.css">
    <link rel="stylesheet" href="mini-game.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loading-screen" id="loadingOverlay">
       <h2 class="loading-header">Sammelrausch</h2>

        
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
        <p class="loading-message">Laden...</p>
    </div>
  
  <div id="blur" class="blur"></div>

    <div class="overlay" id="endOverlay" style="display:none;">
        <div class="overlay-filter"></div>
        <div class="overlay-container">
        <p class="score">High Score: <span id="endHighScoreDisplay" style="color: var(--color)">0</span></p>
        <p class="score">Punktestand: <span id="endScore" style="color: var(--color)">0</span></p>
        <p class="score"> Überlebt: <span id="time" style="color: var(--color)">0:00</span> Min.</p>
        <button id="restartButton" onclick="restartGame()">Neu starten</button>
        <button id="menuButton" onclick="backToMenu()">Hauptmenü</button>
        </div>
    </div>
    
    <div class="ui-container">
  <div id="ui">
    <div class="ui-box">
      <p class="display" id="timerDisplay">Überlebt: <span id="timer" style="color: var(--color)">0:00</span></p>
    </div>
    <div class="ui-box">
      <p class="display" id="scoreDisplay">Punktestand: <span id="score" style="color: var(--color)">0</span></p>
    </div>
    <div class="ui-box">
      <p class="display" id="highScoreDisplay">High Score: <span id="highScore" style="color: var(--color)">0</span></p>
    </div>
  </div>
</div>

    
    <div id="powerupBarContainer">
      <div id="powerupBar"></div>
    </div>
        
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="mini-game.js"></script>
</body>
</html>
